<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Response Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <style>
        /* Additional styling for customer service responses */
        .response-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
        }
        .greeting, .closing {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
        }
        .scenario-tag {
            display: inline-block;
            background-color: #e9f5ff;
            color: #0066cc;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Customer Service Response Generator</h1>
            <p>Generate personalized responses to customer feedback</p>
        </header>

        <div class="form-container">
            <form id="responseForm">
                <div class="form-group">
                    <label for="feedback">Customer Feedback:</label>
                    <textarea id="feedback" name="feedback" required 
                           placeholder="Paste customer feedback/issue here..."></textarea>
                </div>

                <div class="form-group">
                    <label for="scenario">Feedback Type:</label>
                    <select id="scenario" name="scenario">
                        <option value="complaint" selected>Complaint/Problem</option>
                        <option value="inquiry">General Inquiry</option>
                        <option value="refund">Refund Request</option>
                        <option value="praise">Positive Feedback</option>
                        <option value="feature_request">Feature Request</option>
                        <option value="technical_issue">Technical Issue</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tone">Response Tone:</label>
                    <select id="tone" name="tone">
                        <option value="professional" selected>Professional</option>
                        <option value="empathetic">Empathetic</option>
                        <option value="friendly">Friendly & Casual</option>
                        <option value="apologetic">Apologetic</option>
                        <option value="appreciative">Appreciative</option>
                        <option value="formal">Formal</option>
                    </select>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="include_followup" name="include_followup" checked>
                    <label for="include_followup">Include Follow-up Plan & Resolution</label>
                </div>

                <div class="form-group">
                    <label for="model">LLM Model:</label>
                    <select id="model" name="model">
                        <!-- Will be populated from API -->
                        <option value="mistral" selected>mistral</option>
                    </select>
                </div>

                <button type="submit" id="generateBtn">Generate Response</button>
            </form>
        </div>

        <div class="results-container" id="resultsContainer" style="display: none;">
            <h2>Generated Response</h2>
            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating response...</p>
            </div>
            <div id="results" class="response-container">
                <!-- Results will appear here -->
            </div>
            <button id="copyBtn">Copy to Clipboard</button>
            <button id="editBtn">Edit Response</button>
        </div>
    </div>

    <script>
        // Fetch available models when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/models');
                const data = await response.json();
                const modelSelect = document.getElementById('model');
                
                // Clear existing options
                modelSelect.innerHTML = '';
                
                // Add each model as an option
                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching models:', error);
            }
        });

        // Handle form submission
        document.getElementById('responseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const resultsContainer = document.getElementById('resultsContainer');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            // Show loading indicator
            resultsContainer.style.display = 'block';
            loading.style.display = 'block';
            results.innerHTML = '';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Get the scenario and tone for display
                const scenarioSelect = document.getElementById('scenario');
                const scenarioText = scenarioSelect.options[scenarioSelect.selectedIndex].text;
                
                // Format and display the results with scenario tag
                const scenarioTag = `<div class="scenario-tag">${scenarioText}</div>`;
                results.innerHTML = scenarioTag + formatResponseWithMarkdown(data.generated_response);
                
            } catch (error) {
                results.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        });
        
        // Copy results to clipboard
        document.getElementById('copyBtn').addEventListener('click', () => {
            const results = document.getElementById('results').innerText;
            navigator.clipboard.writeText(results)
                .then(() => {
                    const copyBtn = document.getElementById('copyBtn');
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy to Clipboard';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
        
        // Make response editable
        document.getElementById('editBtn').addEventListener('click', () => {
            const results = document.getElementById('results');
            const currentHTML = results.innerHTML;
            
            // If already in edit mode, do nothing
            if (results.querySelector('textarea')) return;
            
            // Create textarea with current content (strip HTML)
            const textContent = results.innerText;
            results.innerHTML = `<textarea id="editableResponse">${textContent}</textarea>
                              <button id="saveEditBtn">Save Changes</button>`;
            
            // Handle saving edits
            document.getElementById('saveEditBtn').addEventListener('click', () => {
                const editedText = document.getElementById('editableResponse').value;
                results.innerHTML = formatResponseWithMarkdown(editedText);
            });
        });
        
        // Simple function to format text with basic markdown
        function formatResponseWithMarkdown(text) {
            // Handle line breaks
            let formatted = text.replace(/\n/g, '<br>');
            
            // Format greeting/salutation
            formatted = formatted.replace(/^(Dear|Hello|Hi).*?(<br>|$)/, '<div class="greeting">$&</div>');
            
            // Format closing
            formatted = formatted.replace(/(Sincerely|Best regards|Thank you|Regards).*$/i, '<div class="closing">$&</div>');
            
            // Format paragraphs
            formatted = formatted.replace(/(<br>){2,}/g, '</p><p>');
            formatted = '<p>' + formatted + '</p>';
            formatted = formatted.replace(/<p><\/p>/g, '');
            
            // Bold text
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Italic text
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            return formatted;
        }
    </script>
</body>
</html>
